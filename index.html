<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <h1>Password generator</h1>
        
        <div class="display-container">
            <input readonly placeholder="Password" class="display" data-passwordDisplay>

            <button class="copy" data-copy>
                <span class="tooltip" data-copyMsg> </span>
                <img src="copy-button.png" alt="copy" width="23" height="23">
            </button>
        </div>
        
        <!-- password lenght section -->
         <div class="input-container">
            <div class="length-container">
                <p>Password length</p>
                <p data-lengthNumber>10</p>
                 
            </div>

             <input type="range" min="1" max="20" class="slider" step="1" data-length-slider>

              <div class="check">
                 <input type="checkbox" id="uppercase">
                 <label for="uppercase">Includes Uppercase letters</label>
             </div> 
             <div class="check">
                 <input type="checkbox" id="lowercase">
                 <label for="lowercase">Includes Lowercase letters</label>
             </div>  
             <div class="check">
                 <input type="checkbox" id="number">
                 <label for="number">Includes Numbers</label>
             </div>
             <div class="check">
                 <input type="checkbox" id="symbols">
                 <label for="symbols">Includes Symbols</label>
             </div>

             <div class="strength-container">
                <p>Strength</p>
                <div data-indicator></div>

             </div>

             <!-- generate password -->
             <button class="generatebutton">Generate Password</button>
              
         </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
